<mat-toolbar color="primary" style="display: flex; justify-content: space-between">
  <button mat-icon-button aria-label="menu icon" (click)="drawer.toggle()" *ngIf="showMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title }}</span>
  <!-- <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button> -->
  <button mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #drawer mode="over">
    <mat-nav-list>
      <div *ngFor="let menuItem of getMenuItems()">
        <div (click)="drawer.close()" class="route-item" mat-list-item routerLink="{{menuItem.path}}"
             routerLinkActive="route-item-active">
          <mat-icon>{{ menuItem.icon }}</mat-icon>
          <span mat-line style="margin-right: 16px; margin-left: 16px;">{{ menuItem.title }}</span>
        </div>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
