<h1 mat-dialog-title>Neuen Logbucheintrag erstellen</h1>
<div mat-dialog-content>
  <form [formGroup]="createManualLogbookEntryFormGroup">
    <mat-form-field class="form-field">
      <mat-label>Fahrzeug</mat-label>
      <input matInput [value]="data.vehicle.name" disabled>
    </mat-form-field>

    <mat-form-field class="form-field" style="display: block">
      <mat-label>Gesamtkilometerstand</mat-label>
      <input matInput formControlName="totalMileageInKm" type="number">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Beschreibung</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="saveAndClose()">Speichern</button>
</div>
